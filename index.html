<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- https://github.com/cdzombak/frequencyofdottoday
     https://github.com/cdzombak/frequencyoftoday-generator -->
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>frequency of today</title>
  <style type="text/css">
    html, body {
      background:white;
      color:black;
      font-size:13px;
      font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;
      color:#333;
      text-align:center;
    }
    h1 {
      font-size:10em;
      padding:0;
      margin:.5em auto;
    }
    p {
      clear:both;
      font-size:2em;
      margin:0 auto;
    }
    a {color:black;}
    a:hover {color:white;background-color:black;}
  </style>
</head>
<body>
  <h1 id="frequency_display">…</h1>
  <p>is today’s frequency</p>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>

function getHash() {
  var hash = window.location.hash;
  return hash.substring(1); // remove #
}

function getParameterByName(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
}

function gainForFrequency(freq) {
  if (freq < 220) {
    return 2.0;
  }
  else if (freq < 280) {
    return 1.8;
  }
  else if (freq < 330) {
    return 1.3;
  }
  else if (freq < 350) {
    return 1.1;
  }
  else if (freq < 370) {
    return 1.0;
  }
  else if (freq < 380) {
    return 0.8;
  }
  else if (freq < 390) {
    return 0.6;
  }
  else if (freq < 450) {
    return 0.5;
  }
  else if (freq < 950) {
    return 0.4;
  }
  else if (freq < 3500) {
    return 0.3;
  }
  else {
    return 0.4;
  }
}

(function init(g){
  var context, oscillator, gainNode;

  try {
    context = new (g.AudioContext || g.webkitAudioContext);
    oscillator = context.createOscillator();
    gainNode = context.createGain();
  } catch (e) {
    alert('Sorry, your browser doesn\'t support WebAudio Oscillators.');
  }

  var frequency = parseInt(getParameterByName('f'), 10)
  if (isNaN(frequency)) {
    frequency = parseInt(getHash(), 10);
  }

  if (!isNaN(frequency)) {
    oscillator.frequency.value = frequency;
    gainNode.gain.value = gainForFrequency(frequency);

    oscillator.connect(gainNode);
    gainNode.connect(context.destination);
    oscillator.start(0);

    var freqString = frequency + ' Hz';
    $('#frequency_display').text(freqString);
    window.document.title = freqString;
  } else {
    window.location.replace("https://twitter.com/frequencytoday/");
  }
}(window));

</script>

</body>
</html>
